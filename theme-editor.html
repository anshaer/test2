<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片藝廊主題編輯器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden; /* 防止滾動條 */
            background-color: #f0f2f5;
        }
        .editor-panel {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* 允許面板內容滾動 */
            flex-shrink: 0; /* 防止面板被壓縮 */
            display: flex;
            flex-direction: column;
        }
        .editor-panel h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 25px;
        }
        .setting-group {
            margin-bottom: 15px;
        }
        .setting-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            font-size: 0.95em;
        }
        .setting-group input[type="color"],
        .setting-group input[type="url"],
        .setting-group select {
            width: calc(100% - 10px); /* 考慮 padding */
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* 確保 padding 不增加寬度 */
        }
        .setting-group input[type="color"] {
            height: 40px;
            padding: 0;
            cursor: pointer;
        }
        .setting-group input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        .setting-group input[type="color"]::-webkit-color-swatch {
            border: none;
        }
        .setting-group select {
            appearance: none; /* 移除預設樣式 */
            -webkit-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000000%22%20d%3D%22M287%2C197.8L156.4%2C67.2c-2.2-2.2-4.9-3.3-7.7-3.3s-5.5%2C1.1-7.7%2C3.3L5.4%2C197.8c-4.3%2C4.3-4.3%2C11.3%2C0%2C15.5c4.3%2C4.3%2C11.3%2C4.3%2C15.5%2C0L148.7%2C88.2l127.8%2C125.1c4.3%2C4.3%2C11.3%2C4.3%2C15.5%2C0C291.3%2C209.1%2C291.3%2C202.1%2C287%2C197.8z%22%2F%3E%3C%2Fsvg%3E'); /* 自定義下拉箭頭 */
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 12px;
            padding-right: 25px; /* 為箭頭留出空間 */
            cursor: pointer;
        }

        .buttons-group {
            margin-top: 20px;
            text-align: center;
        }
        .buttons-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: background-color 0.3s ease;
        }
        .buttons-group button:hover {
            background-color: #0056b3;
        }
        .buttons-group .reset-btn {
            background-color: #dc3545;
        }
        .buttons-group .reset-btn:hover {
            background-color: #c82333;
        }

        .preview-iframe-container {
            flex-grow: 1; /* 讓 iframe 佔滿剩餘空間 */
            border: none;
            background-color: #f8f9fa;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1); /* 內部陰影 */
        }

        /* 響應式調整 */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* 小螢幕垂直堆疊 */
                height: auto;
                overflow: auto;
            }
            .editor-panel {
                width: 100%;
                max-width: none;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                margin-bottom: 10px;
            }
            .preview-iframe-container {
                height: 60vh; /* 在小螢幕上給 iframe 固定高度 */
            }
        }
    </style>
</head>
<body>
    <div class="editor-panel">
        <h2>主題編輯器</h2>

        <h3>顏色設定</h3>
        <div class="setting-group">
            <label for="primaryColor">主要顏色</label>
            <input type="color" id="primaryColor" data-css-var="--primary-color" value="#0056b3">
        </div>
        <div class="setting-group">
            <label for="backgroundColor">頁面背景色</label>
            <input type="color" id="backgroundColor" data-css-var="--background-color" value="#f0f2f5">
        </div>
        <div class="setting-group">
            <label for="containerBgColor">藝廊容器背景色</label>
            <input type="color" id="containerBgColor" data-css-var="--container-bg-color" value="#ffffff">
        </div>
        <div class="setting-group">
            <label for="itemBgColor">圖片磚背景色</label>
            <input type="color" id="itemBgColor" data-css-var="--item-bg-color" value="#ffffff">
        </div>
        <div class="setting-group">
            <label for="textColor">主要文字顏色</label>
            <input type="color" id="textColor" data-css-var="--text-color" value="#333333">
        </div>
        <div class="setting-group">
            <label for="secondaryTextColor">次要文字顏色</label>
            <input type="color" id="secondaryTextColor" data-css-var="--secondary-text-color" value="#555555">
        </div>
        <div class="setting-group">
            <label for="borderColor">邊框顏色</label>
            <input type="color" id="borderColor" data-css-var="--border-color" value="#e0e0e0">
        </div>
        <div class="setting-group">
            <label for="hoverShadow">懸停陰影基色</label>
            <input type="color" id="hoverShadow" data-css-var="--hover-shadow" value="#333333">
        </div>
         <div class="setting-group">
            <label for="lightboxBgColor">浮動視窗背景基色</label>
            <input type="color" id="lightboxBgColor" data-css-var="--lightbox-bg-color" value="#000000">
        </div>
         <div class="setting-group">
            <label for="lightboxCaptionBgColor">浮動視窗文字背景基色</label>
            <input type="color" id="lightboxCaptionBgColor" data-css-var="--lightbox-caption-bg-color" value="#000000">
        </div>
        <div class="setting-group">
            <label for="lightboxTextColor">浮動視窗文字顏色</label>
            <input type="color" id="lightboxTextColor" data-css-var="--lightbox-text-color" value="#eeeeee">
        </div>
        <div class="setting-group">
            <label for="closeButtonColor">關閉按鈕顏色</label>
            <input type="color" id="closeButtonColor" data-css-var="--close-button-color" value="#ffffff">
        </div>

        <br>
        <h3>背景圖片設定</h3>
        <div class="setting-group">
            <label for="backgroundImageUrl">背景圖片 URL</label>
            <input type="url" id="backgroundImageUrl" data-css-var="--body-background-image" placeholder="輸入圖片網址 (如：https://example.com/bg.jpg)">
        </div>
        <div class="setting-group">
            <label for="backgroundSize">背景尺寸</label>
            <select id="backgroundSize" data-css-var="--body-background-size">
                <option value="auto">自動</option>
                <option value="cover">覆蓋</option>
                <option value="contain">包含</option>
                <option value="100% 100%">100% 100%</option>
            </select>
        </div>
        <div class="setting-group">
            <label for="backgroundRepeat">背景重複</label>
            <select id="backgroundRepeat" data-css-var="--body-background-repeat">
                <option value="repeat">重複</option>
                <option value="no-repeat">不重複</option>
                <option value="repeat-x">水平重複</option>
                <option value="repeat-y">垂直重複</option>
            </select>
        </div>
         <div class="setting-group">
            <label for="backgroundPosition">背景位置</label>
            <select id="backgroundPosition" data-css-var="--body-background-position">
                <option value="center center">居中</option>
                <option value="top left">左上</option>
                <option value="top center">中上</option>
                <option value="top right">右上</option>
                <option value="center left">左中</option>
                <option value="center right">右中</option>
                <option value="bottom left">左下</option>
                <option value="bottom center">中下</option>
                <option value="bottom right">右下</option>
            </select>
        </div>


        <div class="buttons-group">
            <button id="downloadHtml">下載 HTML</button>
            <button id="downloadCss">下載 CSS</button>
            <button id="downloadJs">下載 JS</button>
            <button id="resetSettings" class="reset-btn">重置</button>
        </div>
    </div>

    <div class="preview-iframe-container">
        <iframe id="previewIframe" src="index.html"></iframe>
    </div>

    <script src="theme-editor.js"></script>
</body>
</html>
